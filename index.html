<!DOCTYPE html>
<html>
    <head>
        <title>CityTravel Search</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro&display=swap" rel="stylesheet"> 
        <meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
        
    </head>

    <body>
            <header class="page-content">
                <nav class="title">
                    <img class="title-image" src="./img/airplane.jpg">
                    <h1 class="title-name">City Travel</h1>
                </nav>
               
                <article class="search">
                    
                    <input class="searchbar" type="text" id="searchstring" placeholder="Search.." title="Enter a location">
                    <button class="go" id="go" title="Enter desired location, then press me!">Go!</button>

                    <article class="boxbox">
                    <label><input type="checkbox" class="weatherbox" id="weatherbox" title="Only Weather">Only weather</label>
                    <label><input type="checkbox" class="attractionbox" id="attractionbox" title="Only Attractions">Only attractions</label>
                    <label><input type="checkbox" class="filterbox" id="filterbox" title="Filter Alphabetically">Filter Alphabetically</label>
                    </article>
                    <script src="js/main.js"></script> 
                </article>
                <h2 class="Location">Location:</h2>
                <article class="weather">
                </article>

                <h2 class="Location">Top attractions:</h2>

                <div class="results">
                <article class="attraction">
                    <h1 class="name">AttractionName</h1>
                    <p class="address">Address</p>
                    <p class="city">city</p>
                    <img class="entry-image" src="./img/pyramid.jpg">
                </article>
                

            </div>

                <footer>
                    <p>NinetynineFive for Cloud Azure Frontend 2021.<br>Some rights partially reserved.</p>
                </footer>
                
            </header class="page-content">
            
    </body>
            
             
</html>
